<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeCricket (Beta) by @sid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cricket-field">
        <div class="wickets"></div>
        <div class="boundary"></div>
    </div>
    
    <header>
        <div class="logo">üèè TypeCricket (Beta) by @sid</div>
        <div class="subtitle">Perfect your typing on a lovely English summer day</div>
    </header>
    
    <div class="typing-container">
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="scoreline">0/0 0.0 overs</div>
                <div class="stat-label">Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="wpm">0</div>
                <div class="stat-label">WPM</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="rr">0.00</div>
                <div class="stat-label">Run Rate</div>
            </div>
        </div>
        
        <div class="text-display" id="textDisplay"></div>
        
        <div class="controls">
            <button class="btn" onclick="startNew()">New Test</button>
            <button class="btn" onclick="reset()">Reset</button>
        </div>
        
        <div class="instructions">
            Every word is 1 run. Every second is 1 ball. Errors accumulate, wickets fall.
        </div>

        <div id="cricketScoreboard" class="scoreboard"></div>
    </div>

    <script src="cricket.js"></script>
    <script src="script.js"></script>
</body>
</html>
