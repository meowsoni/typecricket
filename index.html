<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeCricket (Beta) by @sid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cricket-field">
        <div class="wickets"></div>
        <div class="boundary"></div>
    </div>
    
    <header>
        <div class="logo">üèè TypeCricket (Beta) by @sid</div>
        <div class="subtitle">Perfect your typing on a lovely English summer day</div>
    </header>
    
    <div class="typing-container">
        <div class="content-row">
            <div class="left-pane">
                <div class="instructions">
                    Every word is 1 run. Every second is 1 ball. Errors accumulate, wickets fall.
                </div>

                <div class="text-display" id="textDisplay"></div>
                
                <div id="wormChart" class="worm-chart"></div>
                
                <div class="controls">
                    <button class="btn" id="startInningsBtn" onclick="onStartInnings()">Start Innings</button>
                    <button class="btn" id="declareBtn" onclick="onDeclare()" style="display:none">Declare</button>
                </div>
            </div>
            <div class="right-pane">
                <div id="scoreSummaryRight" class="score-summary-right"></div>
                <div id="cricketScoreboard" class="scoreboard"></div>
            </div>
        </div>
    </div>

    <!-- Removed Edit Lineup modal in favor of inline editing on scoreboard -->

    <script src="cricket.js"></script>
    <script src="stats.js"></script>
    <script src="script.js"></script>
</body>
</html>
